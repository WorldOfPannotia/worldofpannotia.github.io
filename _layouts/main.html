{% include layout/header.html %}

<section class="container">
    {% if page.url != "/index.html" %}
    <header class="row">
        <h2 class="col-xs-12">{{ page.title }}{% if page.sectionNav.size > 0 %} <span class="visible-xs">section-nav</span>{% endif %}</h2>
    </header>
    {% endif %}

    <article id="main-content" class="row">
        <div class="col-xs-12{% if page.sectionNav.size > 0 %} col-sm-8 col-md-9{% endif %}">
            {{ content }}
        </div>
        {% include layout/section-nav.html %}
    </article>
</section>

{% include layout/footer.html %}
