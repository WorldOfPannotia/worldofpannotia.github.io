            {% if page.title %}
              {{ page.title }} &bull;
            {% endif %}
            {% if page.titles && page.titles != empty %}
              {% for sub in page.titles %}
                {{ sub }} &bull;
              {% endfor %}
            {% endif %}
            {% if page.cattitle %}
              {{ page.cattitle }} &bull;
            {% endif %}
            World of Pannotia
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap-submenu.min.css">
        <style>
            body {padding-top: 70px;}
            :target::before {
                background-attachment: scroll;
                background-image: url("{{ site.url }}/assets/images/icons/sword-pointer.png");
                background-position: left bottom;
                background-repeat: no-repeat;
                content: " ";
                display: block;
                height: calc(70px + 1em);
                margin-bottom: -1em;
                margin-left: -110px;
                margin-top: -70px;
                padding-top: 70px;
            }
            table[data-caption]::before {
                content: attr(data-caption);
                display: table-caption;
                padding-top: 8px;
                padding-bottom: 8px;
                color: #777;
                text-align: left;
            }
            tbody tr > td:empty {
                background-color: #f9f9f9;
                content: "&ndash;";
                text-align: center;
            }
            h1,h2,h3,h4,h5,h6 {
                font-weight: bold;
            }
            .indented-list-group-item {
                margin-left: 15px;
            }
            .panel > .list-group:last-child .indented-list-group-item:last-child,
            .panel > .panel-collapse > .list-group:last-child .indented-list-group-item:last-child {
                border-bottom-left-radius: 0px;
            }
            ol > li > ol > li {
                list-style-type: lower-alpha;
            }
            ol > li > ol > li > ol > li {
                list-style-type: lower-roman;
            }
        </style>
